<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], .btn-admin, .btn-logout {
            background-color: #007bff; /* Default button color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0; /* Spacing between buttons */
            text-align: center;
            display: block;
            text-decoration: none; /* Remove underline */
        }
        input[type="submit"]:hover, .btn-admin:hover, .btn-logout:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .btn-admin {
            background-color: #28a745; /* Green color for admin button */
        }
        .btn-admin:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .btn-logout {
            background-color: #dc3545; /* Red color for logout button */
        }
        .btn-logout:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Vehicle Info Form</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <div class="form-group">
            <label for="fuel-type">Fuel Type</label>
            <select id="fuel-type" name="fuel-type" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
    <a href="/admin" class="btn-admin">Admin Dashboard</a> <!-- Admin button -->
    <a href="/logout" class="btn-logout">Logout</a> <!-- Logout button -->
</div>

{% if name and brand and fuel_type %}
<div class="submitted-data">
    <h3>Submitted Vehicle Information:</h3>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Brand:</strong> {{ brand }}</p>
    <p><strong>Fuel Type:</strong> {{ fuel_type }}</p>
</div>
{% endif %}
</body>
</html>
